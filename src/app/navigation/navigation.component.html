<div class="navbar">
    <a href="/" class="logo"><span><i class="fas fa-film"></i></span> Studio Ghibli</a>
    <div class="auth-links" *ngIf="!isLoggedIn">
        <a href="#" (click)="openRegistrationModal(); $event.preventDefault()" class="register text-decoration-none"><span><i class="fa-solid fa-user-plus"></i></span> Register </a>
        <a href="#" (click)="openLoginModal(); $event.preventDefault()" class="login text-decoration-none"><span> <i class="fa-solid fa-right-to-bracket"></i></span> Login</a>
    </div>
    <div class="auth-links" *ngIf="isLoggedIn">
        <span>Welcome, {{ currentUsername }}</span>
        <a href="#" (click)="logout(); $event.preventDefault()">Logout</a>
    </div>
</div>


<!--<app-login-modal #loginModal></app-login-modal>-->





<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Enter Your Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeLoginModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center">
              <form (ngSubmit)="login(username, password)" #loginForm="ngForm">
                  <h4 class="mt-3 mb-5">Sign In</h4>
                  <div class="row mt-3 mb-3">
                      <div class="form-floating my-3">
                          <input type="email" [(ngModel)]="username" name="username" class="form-control" id="floatingInput" placeholder="name@example.com">
                          <label for="floatingInput">Email address</label>
                      </div>
                  </div>
                  <div class="row mt-3 mb-5">
                      <div class="form-floating">
                          <input type="password" [(ngModel)]="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                          <label for="floatingPassword">Password</label>
                      </div>
                  </div>
                  <div class="d-grid gap-5">
                      <button type="button shadow" class="btn btn-warning mx-5">Sign In</button>
                  </div> 
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeLoginModal()">Close</button>
        </div>
      </div>
    </div>
  </div>
  


  <div class="modal fade" id="registrationModal" tabindex="-1" role="dialog" aria-labelledby="registrationModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="registrationModalLabel">Enter Your Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeRegistrationModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center">
              <form (ngSubmit)="register(regName, email, regPass)" #registrationForm="ngForm">
                  <h4 class="mt-3 mb-5">Register Details</h4>
                  <div class="row mt-3 mb-3">
                    <div class="form-floating my-3">
                        <input type="email" [(ngModel)]="regName" name="regName" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Name</label>
                    </div>
                </div>
                  <div class="row mt-3 mb-3">
                    <div class="form-floating my-3">
                      <input type="email" [(ngModel)]="email" name="email" class="form-control" id="floatingEmail" placeholder="name@example.com" required email #emailField="ngModel">
                      <label for="floatingEmail">Email address</label>
                      <div *ngIf="emailField.errors?.['required'] && (emailField.dirty || emailField.touched)" class="alert alert-danger">
                          Email is required.
                      </div>
                      <div *ngIf="emailField.errors?.['email'] && (emailField.dirty || emailField.touched)" class="alert alert-danger">
                          Please enter a valid email address.
                      </div>
                  </div>
                  </div>
                  <div class="row mt-3 mb-5">
                      <div class="form-floating">
                          <input type="password" [(ngModel)]="regPass" name="regPass" class="form-control" id="floatingPassword" placeholder="Password">
                          <label for="floatingPassword">Password</label>
                      </div>
                  </div>
                  <div class="d-grid gap-5">
                      <button type="button shadow" class="btn btn-warning mx-5">Register</button>
                  </div> 
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeRegistrationModal()">Close</button>
        </div>
      </div>
    </div>
  </div>
