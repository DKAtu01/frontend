<div class="container my-5 text-center">
    <div class="row align-items-start">
      <div class="col-5 my-5">
        <h1 class="logo"><span><i class="fas fa-film"></i></span> Studio Ghibli</h1>
        <hr>
        <p>Online Movie Making Courses</p>
      </div>
      <div class="col-2 my-auto">
        <div class="vr"></div>
      </div>
      
      <div class="col-5 my-5">
        <form>
            <h4 class="mt-3 mb-5">Sign Up Or Sign In</h4>
            <div class="row mt-3 mb-3">
                <div class="form-floating my-3">
                    <input type="email" [(ngModel)]="username" name="username" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
            </div>
            <div class="row mt-3 mb-5">
                <div class="form-floating">
                    <input type="password" [(ngModel)]="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
            </div>
                <button type="button" class="btn btn-secondary col-5 my-3 mx-2">Register</button>
                <button type="button" class="btn btn-secondary col-5 my-3 mx-2" (click)="login()">Sign In</button>
          </form>
      </div>
    </div>
</div>
